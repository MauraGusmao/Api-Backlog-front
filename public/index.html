<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Backlog de Filmes</h1>
    <h3>Adicionar Filme No Backlog</h3>
    <form id="form-filme">
      <input type="text" 
      id="titulo"
       placeholder="Titulo"
       required>
       <input type="text" 
      id="diretor"
       placeholder="Diretor(a)"
       required>
      <input type="number" 
      id="ano"
       placeholder="Ano"
       required>
      <input type="text" 
      id="genero"
       placeholder="Genero"
       required>
       <button type="submit" >Cadastrar</button>
    </form>
    <h3>Lista de Filmes</h3>
    <ul id="lista-filmes"> </ul>
    <script src="script.js"></script>
   
  </body>
</html>
